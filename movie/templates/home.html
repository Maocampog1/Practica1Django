<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Mejores Películas de María Alejandra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
            margin-top: 30px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 2rem;
            background: linear-gradient(45deg, #ff0000, #ff8800, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(255, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Top 5 Mejores Películas que ha visitado María Alejandra</h1>
        <p class="text-center">Aquí encontrarás una selección de las cinco mejores películas que he visto en mi vida.</p>
        <form action="" class="mb-4">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">Buscar película:</label>
                <input type="text" class="form-control" name="searchMovie" />
            </div>
            <button type="submit" class="btn btn-danger">Buscar</button>
        </form>

        <p><strong>Buscando:</strong> {{ searchTerm }}</p>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
                <div class="col">
                    <div class="card bg-dark text-white border-danger" style="width: 18rem;">
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ movie.title }}</h5>
                            <p class="card-text">{{ movie.description }}</p>
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-danger">Ver película</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
